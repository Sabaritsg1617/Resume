<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Camera + QR Scanner</title>

<style>
  body { font-family: Arial, sans-serif; margin: 20px; font-size: 1.2rem; }
  label { font-weight: bold; }
  #reader { width: 300px; margin-top: 15px; border: 2px solid #444; }
  #result-box { margin-top: 10px; font-size: 1.4rem; font-weight: bold; color: green; }
</style>

<!-- QR Scanner Library -->
<script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>

<h2>üì∑ Camera & QR Scanner</h2>

<!-- Capture from Rear Camera -->
<label for="environment">Capture from Back Camera:</label><br>
<input type="file" id="environment" capture="environment" accept="image/*,video/*" />
<br><br>

<!-- Capture from Front Camera -->
<label for="user">Capture from Front Camera:</label><br>
<input type="file" id="user" capture="user" accept="image/*" />
<br><br>

<hr>

<h3>üîç QR Code Scanner (Rear Camera)</h3>
<div id="reader"></div>

<div id="result-box">Result will appear here...</div>

<script>
function onScanSuccess(decodedText, decodedResult) {
    document.getElementById("result-box").innerHTML = "‚úÖ QR Code: " + decodedText;

    // If you want to stop scanning after success:
    // html5QrcodeScanner.clear();
}

function onScanError(err) {
    // Ignore errors during scan
}

let html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: 250 }
);

html5QrcodeScanner.render(onScanSuccess, onScanError);
</script>

</body>
</html>
